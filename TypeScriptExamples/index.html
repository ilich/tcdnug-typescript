<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Twin Cities .NET User Group: Introduction to TypeScript</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <h1>TypeScript Examples</h1>
    <div class="examples">
        <button id="funcs">Functions</button>
        <button id="zoo">Zoo</button>
        <button id="mixins">Mixins</button>
    </div>

    <div id="output"></div>

    <script src="textwriter.js"></script>
    <script src="functions.js"></script>
    <script src="zoo.js"></script>
    <script src="mixins.js"></script>
    <script>
        var funcs = document.getElementById("funcs");
        funcs.addEventListener("click", function () {
            Functions.Program.run("output");
        });

        var zoo = document.getElementById("zoo");
        zoo.addEventListener("click", function () {
            Zoo.Program.run("output");
        });

        var mixins = document.getElementById("mixins");
        mixins.addEventListener("click", function () {
            Mixins.Program.run("output");
        });
    </script>
</body>
</html>
