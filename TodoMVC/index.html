<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoMVC (TypeScript + KnockoutJS)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <a href="/"><h1>todos.ts</h1></a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="note" placeholder="What needs to be done?"
                               data-bind="value: currentNote, valueUpdate: 'afterkeydown'">
                    </div>
                    <div class="form-group">
                        <input type="radio" name="filter" value="All" data-bind="checked: filter"><label>All</label>
                        <input type="radio" name="filter" value="Active" data-bind="checked: filter"><label>Active</label>
                        <input type="radio" name="filter" value="Completed" data-bind="checked: filter"><label>Completed</label>
                    </div>
                </form>
            </div>
        </div>
         <div class="row">
             <div class="col-md-6">
                 <table class="table">
                     <tbody data-bind="foreach: filteredTodos">
                         <tr>
                             <td>
                                 <input type="checkbox" data-bind="checked: isCompleted">
                                 <span data-bind="text: text"></span>
                                 <button type="button" class="close" aria-label="Close" data-bind="click: $root.remove.bind($root)">
                                    <span aria-hidden="true">&times;</span>
                                 </button>
                             </td>
                         </tr>
                     </tbody>
                 </table>
             </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <strong>Total Tasks:</strong> <span data-bind="text: totalTodos"></span>
                </div>
                <div>
                    <strong>Active Tasks:</strong> <span data-bind="text: activeTodos"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
